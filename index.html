<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Interactive html/js project">
    <meta name="author" content="Massimiliano Camillucci">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/icons/icon192.png">
    <base target="_blank">
    <title>ZOE ANTS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation.css">
  </head>
  <body>
    <div id="playarea">
    </div>
    <div id="container">
      <div class="select hidden">
        <label for="audioSource">Audio source: </label><select id="audioSource"></select>
      </div>
      <div class="select hidden">
        <label for="videoSource">Video source: </label><select id="videoSource"></select>
      </div>
      <video class="masked" style="position: fixed; top:85vh; bottom: 0px !important;" id="main-video" muted autoplay></video>
      <img id="screenshot-img" src="">
      <canvas style="display:none;"></canvas>
      <button id="screenshot-button" >Take screenshot</button>
    </div>
    <script src="js/main.js" defer></script>
  </body>
</html>
